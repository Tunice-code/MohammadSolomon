<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br>
      <label id="email-label" for="email">Email</label><br>
      <input type="emial" id="email" name="email" placeholder="Enter your Email"><br>
      <label id="number-label" for="number">Age(optional)</label><br>
      <input type="number" id="number" name="number" placeholder="Age"><br>
      <lebel for="dropdown">Which option best describes your current role?</lebel><br>
      <select id="dropdown" name="dropdown">
        <option>student</option>
        <option>full time job</option>
        <option>full time learner</option>
        <option>prefer not to say</option>
        <option>other</option>
      </select><br>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="radio" id="definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" name="radio" id="maybe">
      <label for="maybe">Maybe</label><br>
      <input type="radio" name="radio" id="not-sure">
      <label for="not-sure">Not sure</label><br>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" value="Front-end Projects" id="Front-end Projects" name="check">
      <label for="">Front-end Projects</label><br>
      <input type="checkbox" value="Back-end Projects" id="Back-end Projects" name="check">
      <label for="Back-end Projects">Back-end Projects</label><br>
      <input type="checkbox" value="Data Visualization" id="Data Visualization" name="check">
      <label for="Data Visualization">Data Visualization</label><br>
      <input type="checkbox" value="Challenges" id="Challenges" name="check">
      <label for="Challenges">Challenges</label><br>
      <input type="checkbox" value="Open Source Community" id="Open Source Community" name="check">
      <label for="Open Source Community">Open Source Community</label><br>
      <input type="checkbox" value="Gitter help rooms" id="Gitter help rooms" name="check">
      <label for="Gitter help rooms">Gitter help rooms</label><br>
      <input type="checkbox" value="Videos" id="Videos" name="check">
      <label for="Videos">Videos</label><br>
      <input type="checkbox" value="City Meetups" id="City Meetups" name="check">
      <label for="City Meetups">City Meetups</label><br>
      <input type="checkbox" value="Wiki" id="Wiki" name="check">
      <label for="Wiki">Wiki</label><br>
      <input type="checkbox" value="Forum" id="Forum" name="check">
      <label for="Forum">Forum</label><br>
      <input type="checkbox" value="Additional Courses" id="Additional Courses" name="check">
      <label for="Additional Courses">Additional Courses</label><br>
      <label for="suggestions">Any comments or suggestions?</label><br>
      <input name="suggestions" type="text" id="suggestions" placeholder="Enter your comment here..."><br>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
